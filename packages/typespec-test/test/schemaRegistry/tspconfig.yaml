emit:
  - "@azure-tools/typespec-ts"
  - "@azure-tools/typespec-autorest"
  - "@typespec/openapi3"
options:
  "@azure-tools/typespec-ts":
    generateMetadata: true
    generateTest: false
    azureSdkForJs: false
    isModularLibrary: true
    "emitter-output-dir": "{project-root}/generated/typespec-ts"
    packageDetails:
      name: "@msinternal/schema-registry"
      description: "Schema Registry test"
      version: "1.0.0-beta.1"
  "@azure-tools/typespec-autorest":
    "emitter-output-dir": "{project-root}/generated/openapi"
  "@typespec/openapi3":
    "emitter-output-dir": "{project-root}/generated/openapi3"